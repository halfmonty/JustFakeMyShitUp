<div class="mainBox container">
    <div class="row iosHeader">
        <div class="col">
            <div class="row notificationHeader">
                <div class="col">
                    <span class="iosTime">●●●○○ <i class="fa fa-wifi" aria-hidden="true"></i></span>
                </div>
                <div class="col text-center">
                    <span class="iosTime">1:34 PM</span>
                </div>
                <div class="col text-right">
                    <span class="iosBattery">
                        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
                         68% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
                    </span>            
                </div>
            </div>
            <div class="row uiHeader">
                <div class="col">
                    <span class="iosUi">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>  Messages
                    </span>
                </div>
                <div class="col text-center">
                    <span class="iosName">{{them.Name}}</span>
                </div>
                <div class="col text-right">
                    <span class="iosUi">Details</span>            
                </div>
            </div>
        </div>
    </div>
    <div class="row iosContent">
        <div class="col">
            <section id="content" class="" #content>
                <ng-container #messagesContainer *ngFor="let message of messages">
                    <div [ngClass]="{'from-them': (message.User == them), 'from-me': (message.User == you)}">
                        <p>{{message.Text}}</p>
                    </div>
                    <div class="clear"></div>                    
                </ng-container>
            </section>
        </div>
    </div>
    <div class="row iosFooter">
        <div class="col-2 text-center">
            <i class="fa fa-camera fa-3x footericon" aria-hidden="true" 
            style="color: #888888;"></i>
        </div>
        <div class="col-8">
            <div class="fakeInput">
                <input readonly type="text" class="imessageInput" placeholder="iMessage">
            </div>
        </div>
        <div class="col-2 text-center">
            <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x footericon" style="color: #888888;"></i>
                <i class="fa fa-microphone fa-stack-1x fa-inverse footericon" aria-hidden="true"></i>
            </span>            
        </div>
    </div>
</div>
